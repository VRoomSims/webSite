<div
  class="app-splash-screen"
  [ngStyle]="{
    left: windowWidth,
    opacity: opacityChange,
    transition: splashTransition
  }"
  *ngIf="showSplash"
>
  <div class="app-splash-inner">
    <div class="app-logo"></div>
    <!-- <div class="app-label">Escape Room</div> -->
    <div class="app-loader"></div>
  </div>
  <!-- <lib-ng-toast></lib-ng-toast> -->
</div>






<html class="aa">

<mat-toolbar >
  <div class="toolbar" role="banner">
    <a class="abc" [routerLink]="''">The World Behind The Door</a>
  </div>
  <a class="btn1" [routerLink]="''"  >

    Home
  </a>
  <a class="btn1" href="#SCENARIOS" >

    News
  </a>
  <a class="btn1"  [routerLink]="'Classement'" >
    Ranking

  </a>

<a class="btn1"  [routerLink]="'donation'"  >

  Donate
</a>








  <ng-container *ngIf="user$ | async as user; else loginButton">

    <button mat-button [matMenuTriggerFor]="userMenu">
      <img
        width="30"
        height="30"
        class="profile-image-toolbar"
        [src]="user.photoURL ?? 'assets/images/image-placeholder.png'"
      />
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>
  <ng-template #loginButton>
    <!-- <button mat-button routerLink="login"> -->
      <button mat-button  (click)="opendialog()">

      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">


  <router-outlet></router-outlet>
  <app-equipe></app-equipe>

</div>

<mat-menu #userMenu="matMenu" class="menue">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item routerLink="/chat" (click)="sendDataToLocalStorage();">
    <mat-icon>chat</mat-icon>
    Chat
  </button>
  <button mat-menu-item routerLink="/home">
    <mat-icon>download</mat-icon>
    Download
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
