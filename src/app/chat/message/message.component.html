
<div id="messg">
<div class="messageContainer"
>
    <div class="messageData" >
        <span class="sender" >
            {{ userEmail }}
        </span>
        <span class="timestamp"> 
            {{ timeStamp | date:'medium' }}
        </span>
    </div>
    <div class="messageContent"
        [ngClass]="{'isOwnMessageContent':isOwnMessage}">
        {{ messageContent }}
    </div>
</div>
</div>
